<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Counter</title>
		<meta name="title" content="Counter" />
		<meta
			name="description"
			content="A basic counter app which ability to add new counters, update or delete them."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://counter-px.vercel.app/" />
		<meta property="og:title" content="Counter" />
		<meta
			property="og:description"
			content="A basic counter app which ability to add new counters, update or delete them."
		/>
		<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://counter-px.vercel.app/" />
		<meta property="twitter:title" content="Counter" />
		<meta
			property="twitter:description"
			content="A basic counter app which ability to add new counters, update or delete them."
		/>
		<meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
